<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

                <input type="hidden" name="access_key" value="624dfc71-2ba6-4725-a921-ea0499e6de6c">
                
                <input type="text" name = "name" placeholder="Enter Your Name" required>
                <input type="email" name ="email" placeholder="Enter Your E-mail" required>

            <div class="right">
                <div class="up">
                    <div class="context">
                        <i class='bx bxs-map'></i>
                        <span>AECS Layout,CMRIT, Karnataka</span>
                    </div>
                    <div class="context">
                        <i class='bx bxs-phone'></i>
                        <span>+91 7480939658</span>
                    </div>
                    <div class="context">
                        <i class='bx bxl-gmail'></i>
                        <span>sarvottambhagat38@gmail.com</span>
                    </div>
                </div>
                <div class="down" style="width: 100%"><iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=CMR%20Institute%20of%20Technology+(My%20Business%20Name)&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="https://www.gps.ie/">gps vehicle tracker</a></iframe></div>

    <!-- Link To Swiper JavaScript -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Link To Header Management JavaScript -->
    <script src="Assests/JavaScript/HeaderManagement.js"></script>


    <script>
        // Animation
        const sr = ScrollReveal({
            origin: 'top',
            distance: '70px',
            duration: 2200,
            delay: 200,
            reset: true,
            interval: 300,
        })

        sr.reveal('h3',{origin:'top',interval: 100,delay: 250})
        sr.reveal('.left input', { origin: 'left', interval: 300, delay: 100 });
        sr.reveal('.left textarea', { origin: 'left', delay: 250 });
        sr.reveal('.left button', { origin: 'left', delay: 300 });

        sr.reveal('.right .up .context',{origin:'right',interval: 400,delay : 150})
        sr.reveal('.right .down',{origin:'right',delay : 250})

    </script>
